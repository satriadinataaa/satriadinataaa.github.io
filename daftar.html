<html>
<head>
	<title>Formulir</title>
</head>
<body>

		<br>
		Jenis Kelamin:

		<br>
		
		<br>
		<input  type="checkbox" required="" checked="">Saya telah menyetujui segala syarat dan ketentuan
		<br/>
		<button>Kirim</button>
	</form>

</body>
</html>
